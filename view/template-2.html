<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opetellaan Suomea</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">

        <!-- Custom Styles -->
        <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    </head>

    <nav class="navbar navbar-expand-lg navbar-dark elvann-color">
        <a class="navbar-brand d-none d-sm-block" href="#">Opetellaan Suomea</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon d-none"></span>
        <img src="img/icon-question.svg">
        <img src="img/icon-refresh.svg">
        </button>
    </nav>

    <body>

        <div id="background"></div>

        <!--modal about-->
        <div id="about-modal" class="invisible">
                <img src="img/icon-clear.svg">
                <h1>about</h1>

        </div>

        <div class="container">
            <div id="question-card" class="card">
                <form>
                    <div class="d-flex align-middle">
                            <h1 id="pronoun" class="flex-grow-1 p-2">min√§</h1>
                            <img class="p-2" src="img/icon-translate.svg">
                            <img class="p-2" src="img/icon-clear.svg">

                    </div>
                    
                    <div class="d-flex">
                            <input type="text" id="verb-input" name="verb" class="form-control flex-grow-1" placeholder="rakastaa">
                            <a href='#' class="p-2" onClick='(e) => { e.preventDefault(); document.getElementById("answerform").submit();}'><img src='img/icon-send.svg'></img></a>
                    </div>
                    
                    <small class="p-2">answer: rakastan</small>

                </form>
        
            </div>

            <div id="score" class="card">
                    <form >
                        <div class="row">
                            <div class="col">
                                <span class="score-number">5</span>
                                <small>success</small>

                            </div>
                            <div class="col">
                                <span class="score-number">3</span>
                                <small>missed</small>

                            </div>
                            <div class="col">
                                <span class="score-number">8</span>
                                <small>total</small>
                            </div>
                            


                        </div>
    
                    </form>
            
                </div>

        </div>

        


        
        <!-- SCRIPTS -->
        
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>

    </body>

</html>
