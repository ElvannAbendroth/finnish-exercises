<html>

<head>
  <title>Index</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
  
    function fetchQuestion(){
      $.get('/question', function(data, status) {
        /* this code is executed when get requests to my-url returns with a response */
        const pronoun = data.pronoun;
        const conjugatedVerb = data.verb.conjugations[data.tense][pronoun];
        const infinitive = data.verb.infinitive;
        
        $('#pronoun').html(pronoun);
        $('#infinitive').html(infinitive);
        $("#answerInput").attr("placeholder", infinitive);
      });
    }


  $( document ).ready(function() {
      /* This code gets executed when the page loads */
      console.log("It works!");
      fetchQuestion();
  });

  </script>
</head>

<body>
  
  <div class="container">
    <h1>Finnish Verb Exercises</h1>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Question</label>
          <p id="infinitive">[infinitive]</p>
          <p id="pronoun">[pronoun]</p>
          <input type="text" class="form-control" id="answerInput" aria-describedby="answerHelp" placeholder="[infinitive]">
          <small id="answerHelp" class="form-text text-muted">[verb translation]</small>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>  

</body>

</html>
